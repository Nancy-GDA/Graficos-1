<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filtrado de Video</title>
  <link rel="stylesheet" href="/css/video.css">
</head>
<body>

  <div class="top-container">
    <video id="video">Stream not available...</video>
    <button id="photo-button" class="btn btn-dark">
      Video
    </button>
    <select id="photo-filter" class="select">
      <option value="none">Normal</option>
      <option value="grayscale(100%)">Escala de Grises</option>
      <option value="sepia(100%)">Sepia</option>
      <option value="invert(100%)">Intercambio de Canales</option>

    </select>
    <canvas id="canvas"></canvas>
  </div>
  <div class="bottom-container">
    <div id="photos"></div>
  </div>
  
	<a href="/index.html"><button>Regresar</button></a>
  <script src="/js/video.js"></script>
</body>
</html>
